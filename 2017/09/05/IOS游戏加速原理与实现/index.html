            <meta name="keywords" content="gettimeofday,void,int,125,ret,123,struct,orig,SPEEDLEVEL,restrict">        <meta name="theme-color" content="db3333"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.moesoft.com/atom.xml" title="小葡萄爸爸滴博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/moesoftch" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/creantan" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">IOS游戏加速原理与实现</h1><div class="post-info">Sep 5, 2017</div><div class="post-content"><p>游戏助手（如XX助手）有一项游戏加速功能，实现原理其实非常简单，直接hook <code>gettimeofday</code>。</p>
<p>实现tweak代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">//  speedup.xm</div><div class="line">//  create by creantan on 14-10-23</div><div class="line">static int (*orig_gettimeofday)(struct timeval * __restrict, void * __restrict);</div><div class="line">static int mygettimeofday(struct timeval*tv,struct timezone *tz ) &#123;</div><div class="line">    int ret = orig_gettimeofday(tv,tz);</div><div class="line">    if (ret == 0) &#123;</div><div class="line">        tv-&gt;tv_usec *= SPEEDLEVEL;</div><div class="line">        tv-&gt;tv_sec *= SPEEDLEVEL;</div><div class="line">    &#125;</div><div class="line">    return ret;</div><div class="line">&#125;</div><div class="line">%ctor &#123;</div><div class="line">    MSHookFunction((void *)MSFindSymbol(NULL,&quot;_gettimeofday&quot;), (void *)mygettimeofday, (void **)&amp;orig_gettimeofday);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
